<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minha Extensão</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <script src="popup.js"></script>
</head>

<body>
    <h1>Opções do Script</h1>

    <label title="Descrição do Script 1">
        <input type="checkbox" value="script1" id="script1"> Script 1
    </label>

    <label title="Descrição do Script 2">
        <input type="checkbox" value="script2" id="script2"> Script 2
    </label>

    <br>

    <div id="intervalContainer">
        <label for="loopInterval">Intervalo de Loop (MS):</label>
        <input type="number" id="loopInterval" min="500" value="1000">
    </div>

    <br>

    <button id="executeScript">Executar Script</button>
    <button id="pararLoop">Parar Looping</button>
</body>

</html>
